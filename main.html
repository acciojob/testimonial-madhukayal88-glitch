<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .testimonial-section {
            max-width: 600px;
            margin: 40px auto;
            padding: 32px;
            background-color: #f5f5f5;
        }
        .testimonial-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        .testimonial-text {
            color: #222;
            font-size: 1rem;
        }
        .testimonial-author {
            text-align: right;
            font-style: italic;
            color: #555;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="testimonial-section">
        <div class="testimonial-box">
            <div class="testimonial-text">
                “This product has completely exceeded my expectations. Highly recommended!”
            </div>
            <div class="testimonial-author">
                – Alex Turner
            </div>
        </div>
        <div class="testimonial-box">
            <div class="testimonial-text">
                “Fantastic customer service and outstanding results. Will use again!”
            </div>
            <div class="testimonial-author">
                – Morgan Lee
            </div>
        </div>
    </div>
</body>
</html>
