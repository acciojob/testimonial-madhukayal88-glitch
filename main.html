<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Section</title>
    <style>
        /* Main Container: Padding and Background-color */
        .main-container {
            background-color: #f5f5f5; /* As specified in requirements */
            padding: 40px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Testimonial Box: Padding, Border, and Background-color */
        .testimonial {
            background-color: #ffffff; /* White box to contrast with gray background */
            border: 1px solid #e0e0e0; /* Specified border */
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
        }

        /* Text: Normal styling */
        .text {
            margin: 0;
            font-size: 16px;
            color: #333;
            flex: 1; /* Ensures text takes up available horizontal space */
        }

        /* Author: Text-align right and Font-style italic */
        .author {
            text-align: right; /* As specified in requirements */
            font-style: italic; /* As specified in requirements */
            margin: 0;
            padding-left: 40px;
            white-space: nowrap; /* Prevents the name from wrapping */
            color: #000;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p class="text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>

        <div class="testimonial">
            <p class="text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>

</body>
</html>
