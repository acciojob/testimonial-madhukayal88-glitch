<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .testimonial-section {
            max-width: 700px;
            margin: 50px auto;
            padding: 32px;
            background-color: #f5f5f5;
        }
        .testimonial-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 28px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        }
        .testimonial-text {
            color: #222;
            font-size: 1rem;
        }
        .testimonial-author {
            text-align: right;
            font-style: italic;
            color: #666;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="testimonial-section">
        <div class="testimonial-box">
            <div class="testimonial-text">
                "Absolutely outstanding results and flawless execution. Highly recommended!"
            </div>
            <div class="testimonial-author">
                – Alex Turner
            </div>
        </div>
        <div class="testimonial-box">
            <div class="testimonial-text">
                "Superb customer service and attention to detail. A wonderful experience."
            </div>
            <div class="testimonial-author">
                – Morgan Lee
            </div>
        </div>
        <div class="testimonial-box">
            <div class="testimonial-text">
                "Solutions designed with passion and skill. Will definitely use again!"
            </div>
            <div class="testimonial-author">
                – Jamie Rivera
            </div>
        </div>
    </div>
</body>
</html>
