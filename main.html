<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonial Section Design</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .testimonial-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 24px;
            background-color: #f5f5f5; /* required container bg */
        }
        .testimonial {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        .testimonial-text {
            font-size: 1em;
            color: #333;
        }
        .testimonial-author {
            text-align: right;
            font-style: italic;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="testimonial-container">
        <div class="testimonial">
            <div class="testimonial-text">
                "This platform has completely transformed my career prospects!"
            </div>
            <div class="testimonial-author">
                – Jane Doe
            </div>
        </div>
        <div class="testimonial">
            <div class="testimonial-text">
                "The learning experience is immersive and provides amazing opportunities."
            </div>
            <div class="testimonial-author">
                – John Smith
            </div>
        </div>
        <div class="testimonial">
            <div class="testimonial-text">
                "Accio Jobs offers exceptional resources for job seekers and professionals."
            </div>
            <div class="testimonial-author">
                – Emily Johnson
            </div>
        </div>
    </div>
</body>
</html>
