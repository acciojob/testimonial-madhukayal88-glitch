<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    section.testimonials {
      background-color: #f5f5f5;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    figure.testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 25px;
      margin: 15px 0;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    figure.testimonial blockquote {
      margin: 0;
      font-size: 16px;
      color: #444;
    }

    figure.testimonial figcaption {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <section class="testimonials">
    <figure class="testimonial">
      <blockquote>
        This learning platform is intuitive and beautifully designed. I feel more confident every day!
      </blockquote>
      <figcaption>— Neha Verma</figcaption>
    </figure>

    <figure class="testimonial">
      <blockquote>
        The lessons are clear and interactive. I love how grammar is taught with real examples.
      </blockquote>
      <figcaption>— Rohan Desai</figcaption>
    </figure>

    <figure class="testimonial">
      <blockquote>
        I’ve tried many apps, but this one stands out. It’s fun, effective, and keeps me motivated.
      </blockquote>
      <figcaption>— Ananya Iyer</figcaption>
    </figure>
  </section>

</body>
</html>
